
<div class="modal-dialog">
<div class="modal-content">
    <div id="signUpForm" class="bg-star-wars">
        <div class="modal-header text-center d-flex flex-column pb-0">
            <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
            <img class="p-2" src="./assets/img/disney-star-wars-logo.jpg" alt="">
            <h2 class="modal-title pt-2 pb-0">CREATE YOUR ACCOUNT</h2>
        </div>
        <div class="modal-body pt-0">

       <form (ngSubmit)="signUp()"class="row px-3" [formGroup]="signUpForm">

        <input class="form-control p-1 my-2 rounded-3"
               formControlName="firstName"
               type="text" 
               placeholder="First Name"
               >     
        <span class="text-danger"
              *ngIf="validField('firstName')">
              First name is required.
        </span>
    
        <input class="form-control p-1 my-2 rounded-3"
               formControlName="lastName"
               type="text" 
               placeholder="Last Name"
               >
        <span class="text-danger"
              *ngIf="validField('lastName')">
              Last name is required.
        </span>
 
        <input class="form-control p-1 my-2 rounded-3"
               formControlName="email"
               type="email" 
               placeholder="Email Address"
               >
        <span class="text-danger"
              *ngIf="validField('email')">
              Email is required.
        </span>

        <input class="form-control p-1 my-2 rounded-3"
               formControlName="password"
               type="password" 
               placeholder="Password"
               >
        <span class="text-danger"
              *ngIf="validField('password')">
              Password is required.
        </span>

    
        </form>
        </div>
        <div class="modal-footer d-flex justify-content-center">
        <button type="submit" 
                class="btn btn-light" 
                (click)="signUp(); canClose===true? close():''"
                >Create Account</button>
                <p class="col-12 text-center py-3">Already have an account? <span><a (click)="openLogInModal(); close()">Log in</a></span> </p>
                
        </div>
    </div>
</div>
</div>
