<p><a class="menu-link" (click)="openSignup(content)">SIGN UP</a></p>
<ng-template #content let-modal>
    <div id="signUpForm" class="bg-star-wars">
        <div class="modal-header text-center d-flex flex-column">
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
            <img class="p-2" src="./assets/img/disney-star-wars-logo.jpg" alt="">
            <h4 class="modal-title p-2">CREATE YOUR ACCOUNT</h4>
        </div>
        <div class="modal-body">

       <form (ngSubmit)="signUp()"class="row px-3" [formGroup]="signUpForm">

        <input class="form-control p-1 my-2 rounded-3"
               formControlName="firstName"
               type="text" 
               placeholder="First Name"
               >     
        <span class="text-danger"
              *ngIf="validField('firstName')">
              First name is required.
        </span>
    
        <input class="form-control p-1 my-2 rounded-3"
               formControlName="lastName"
               type="text" 
               placeholder="Last Name"
               >
        <span class="text-danger"
              *ngIf="validField('lastName')">
              Last name is required.
        </span>
 
        <input class="form-control p-1 my-2 rounded-3"
               formControlName="email"
               type="email" 
               placeholder="Email Address"
               >
        <span class="text-danger"
              *ngIf="validField('email')">
              Email is required.
        </span>

        <input class="form-control p-1 my-2 rounded-3"
               formControlName="password"
               type="password" 
               placeholder="Password"
               >
        <span class="text-danger"
              *ngIf="validField('password')">
              Password is required.
        </span>

    
        </form>
        </div>
        <div class="modal-footer text-center">
        <button type="submit" 
                class="btn btn-light" 
                (click)="signUp(); result===true? modal.close(result):''"
                >Create Account</button>
                
        </div>
    </div>
  </ng-template>
